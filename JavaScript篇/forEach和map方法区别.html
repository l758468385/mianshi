<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach和map区别</title>
</head>
<body>
  <script>
    var arr = [1,2,3,4,5,6]
     var v1 = arr.forEach(element => {
      return element*2
    });
    console.log(v1); //forEach是为每一个元素提供一个可执行函数，不会返回什么东西

    newArr =arr.map((item)=> {
     return item
    })
    console.log(newArr);
  </script>
</body>
</html>
